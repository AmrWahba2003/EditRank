<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EditRank | Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.55);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #fff;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ddd;
    }
    .google-btn {
      display: inline-block;
      background: #fff;
      color: #444;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    }
    .google-btn:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* ðŸ“± Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .google-btn {
        width: 100%;
        display: block;
        padding: 14px;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EditRank</h1>
    <p>Please login using your Google account</p>
    <a href="/auth/google" class="google-btn">Sign in with Google</a>
  </div>
</body>
</html>
