<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>بروفايل المستخدم | EditRank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background:#f0f2f5;
  font-family:'Segoe UI',Tahoma,sans-serif;
  color:#333;
}
.profile-header {
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  text-align:center;
  margin:20px auto;
  max-width:900px;
}
.profile-header img {
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #2575fc;
}
.video-card {
  transition:.3s;
}
.video-card:hover {transform:translateY(-4px); box-shadow:0 10px 25px rgba(0,0,0,.2);}
.video-card video {width:100%; height:auto; border-radius:8px;}
.actions button { margin-top:5px; }
</style>
</head>
<body>

<div class="container">
  <div class="profile-header" id="profileHeader"></div>
  <div class="row g-3" id="videoGrid"></div>
</div>

<script>
const token = localStorage.getItem('jwt');
if(!token){ location.href = '/'; }

const urlParams = new URLSearchParams(window.location.search);
const profileUserId = urlParams.get('userId');
if(!profileUserId){ document.body.innerHTML="<p class='text-center mt-5'>لم يتم تحديد المستخدم.</p>"; throw new Error("User ID missing"); }

let currentUser = {};
try { currentUser = JSON.parse(atob(token.split('.')[1])); } 
catch(e){ console.error('Invalid token', e); }

function escapeHtml(str){ return String(str||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;'); }

// ---------- Video Cards ----------
function createVideoCard(video){
  const col = document.createElement('div');
  col.className = 'col-sm-6 col-md-4';
  col.id = video._id;

  const likedByMe = video.likedBy && video.likedBy.includes(currentUser.id);
  const likesCount = video.likedBy ? video.likedBy.length : 0;

  col.innerHTML=`
    <div class="card video-card h-100">
      <video src="${escapeHtml(video.url||'')}" controls class="card-img-top"></video>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-primary">${escapeHtml(video.title||'')}</h5>
        <p class="card-text text-muted">${escapeHtml(video.description||'')}</p>
        <small class="text-secondary">التصنيف: ${escapeHtml(video.category||'')} / ${escapeHtml(video.subcategory||'')}</small>
        <div class="actions mt-auto">
          <button class="btn ${likedByMe?'btn-danger':'btn-primary'} w-100 like-btn">
            ${likedByMe?'إلغاء الإعجاب 💔':'إعجاب ❤️'} ${likesCount}
          </button>
        </div>
      </div>
    </div>`;
  return col;
}

async function loadProfile(){
  try{
    const res = await fetch(`/users/${profileUserId}`, { headers:{ Authorization:'Bearer '+token } });
    if(!res.ok) throw new Error("فشل جلب بيانات المستخدم");
    const user = await res.json();

    const header=document.getElementById('profileHeader');
    const savedAvatar = localStorage.getItem('currentUserAvatar');
    if(savedAvatar) user.avatar = savedAvatar;

    const avatar=user.avatar ? `<img src="${escapeHtml(user.avatar)}" alt="avatar">` : `<div class="bg-secondary" style="width:90px;height:90px;border-radius:50%"></div>`;
    header.innerHTML=`${avatar}<div><h2>${escapeHtml(user.name||'مستخدم')}</h2><p>@${escapeHtml(user.username||'')}</p></div>`;

    const grid=document.getElementById('videoGrid');
    grid.innerHTML='';
    if(!user.videos || user.videos.length===0){ 
      grid.innerHTML='<p class="text-center" style="grid-column:1/-1;">لا يوجد فيديوهات.</p>'; 
    } else { 
      user.videos.forEach(v=>grid.appendChild(createVideoCard(v)));
      attachLikeButtons();
    }
  }catch(err){ console.error(err); document.body.innerHTML="<p class='text-center mt-5'>حدث خطأ أثناء تحميل البروفايل.</p>"; }
}

// ---------- Like / Unlike ----------
async function toggleLike(videoId, btn){
  const liked = btn.classList.contains('btn-danger');
  btn.classList.toggle('btn-danger', !liked);
  btn.classList.toggle('btn-primary', liked);
  btn.textContent = !liked ? 'إلغاء الإعجاب 💔' : 'إعجاب ❤️';

  try{
    const res = await fetch(`/videos/${videoId}`, {
      method:'PATCH',
      headers:{ 'Authorization':'Bearer '+token, 'Content-Type':'application/json' },
      body:JSON.stringify({ action: liked?'unlike':'like' })
    });
    const data = await res.json();
    if(!res.ok) throw new Error(data.error||'فشل العملية');
    const likesCount = data.likedBy ? data.likedBy.length : 0;
    btn.textContent = !liked ? `إلغاء الإعجاب 💔 ${likesCount}` : `إعجاب ❤️ ${likesCount}`;
  }catch(err){
    console.error(err);
    alert('حدث خطأ أثناء العملية');
    btn.classList.toggle('btn-danger', liked);
    btn.classList.toggle('btn-primary', !liked);
  }
}

function attachLikeButtons(){
  document.querySelectorAll('.col-sm-6.col-md-4').forEach(col=>{
    const btn = col.querySelector('.like-btn');
    if(btn) btn.addEventListener('click', ()=> toggleLike(col.id, btn));
  });
}

// ---------- Initialize ----------
loadProfile();
</script>
</body>
</html>
